<div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
      <div class="mb-6">
        <mat-icon class="text-green-500" style="font-size: 64px; height: 64px; width: 64px;">
          check_circle
        </mat-icon>
      </div>
      
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Payment Successful!
      </h1>
      
      <div class="text-gray-600 mb-6">
        <p class="mb-2">Thank you for your purchase.</p>
        <p>Your order has been confirmed.</p>
      </div>
      
      <div class="bg-gray-50 p-4 rounded-lg mb-6">
        <div class="grid grid-cols-2 gap-4 text-sm">
          <div class="text-left text-gray-600">Order ID:</div>
          <div class="text-right font-medium">{{paymentResult?.orderId}}</div>
          
          <div class="text-left text-gray-600">Transaction No:</div>
          <div class="text-right font-medium">{{paymentResult?.transactionNo}}</div>
          
          <div class="text-left text-gray-600">Status:</div>
          <div class="text-right font-medium text-green-500">{{paymentResult?.status}}</div>
        </div>
      </div>
      
      <div class="flex flex-col gap-4">
        <button mat-raised-button color="primary" (click)="viewOrder()">
          View Order
        </button>
        <button mat-stroked-button color="primary" (click)="continueShopping()">
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
