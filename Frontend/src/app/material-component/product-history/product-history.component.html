<div class="history-container" *ngIf="historyProducts && historyProducts.length > 0">
  <h2>Recently Viewed Products</h2>
  <div class="history-grid">
    <div *ngFor="let product of historyProducts" class="history-card">
      <img [src]="getFirstImageUrl(product)" [alt]="product.name">
      <div class="product-info">
        <h3>{{product.name}}</h3>
        <p>{{formatPrice(product.price)}}</p>
        <p class="viewed-at">Viewed: {{product.viewedAt | date:'short'}}</p>
      </div>
    </div>
  </div>
</div>

<!-- Thêm thông báo nếu không có dữ liệu -->
<div *ngIf="historyProducts && historyProducts.length === 0">
  <p>No recently viewed products available.</p>
</div>
