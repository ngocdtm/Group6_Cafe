<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>View Detail Product</span>
      <span class="spacer"></span>
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>

<div class="responsive_table">
    <table id="products">
        <tr>
          <td><b>Name Product: </b>{{data?.name}}</td>
          <td><b>Category: </b>{{data?.categoryName}}</td>
        </tr>
        <tr>
          <td><b>Description: </b>{{data?.description}}</td>
          <td><b>Price: </b>{{data?.price}}</td>
        </tr>
      </table>
  </div>
