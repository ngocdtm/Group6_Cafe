<h2 mat-dialog-title>Remove Stock from {{dialogData.productName}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="removeStockForm">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Current Quantity</mat-label>
          <input matInput [value]="dialogData.currentQuantity" readonly>
        </mat-form-field>  
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Quantity to Remove</mat-label>
          <input matInput formControlName="quantity" type="number" required>
          <mat-error *ngIf="removeStockForm.get('quantity')?.invalid">
            {{getErrorMessage('quantity')}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Note</mat-label>
          <textarea matInput formControlName="note" rows="4" required></textarea>
          <mat-error *ngIf="removeStockForm.get('note')?.invalid">
            {{getErrorMessage('note')}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" (click)="handleSubmit()" [disabled]="!(removeStockForm.valid && removeStockForm.dirty)">
    Remove Stock
  </button>
</mat-dialog-actions>
