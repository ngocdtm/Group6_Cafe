<h2 mat-dialog-title>Add Stock from {{dialogData.productName}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addStockForm">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Current Quantity</mat-label>
          <input matInput [value]="dialogData.currentQuantity" readonly>
        </mat-form-field>  
      </div>
    </div>

    <!-- Quantity Field -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="quantity" type="number" required>
          <mat-error *ngIf="addStockForm.get('quantity')?.invalid">
            {{getErrorMessage('quantity')}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!-- Min/Max Quantity Fields (for initial setup) -->
    <div class="row" *ngIf="isInitialSetup">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Minimum Stock</mat-label>
          <input matInput formControlName="minQuantity" type="number" required>
          <mat-error *ngIf="addStockForm.get('minQuantity')?.invalid">
            {{getErrorMessage('minQuantity')}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Maximum Stock</mat-label>
          <input matInput formControlName="maxQuantity" type="number" required>
          <mat-error *ngIf="addStockForm.get('maxQuantity')?.invalid">
            {{getErrorMessage('maxQuantity')}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!-- Note Field -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Note</mat-label>
          <textarea matInput formControlName="note" rows="4"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" 
          [disabled]="!addStockForm.valid"
          (click)="handleSubmit()">
    {{action}}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</mat-dialog-actions>
