<h2 mat-dialog-title>Product Images</h2>
    <mat-dialog-content>
      <div class="image-container">
        <img *ngFor="let image of data.images" [src]="image" alt="Product image" class="preview-image">
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
