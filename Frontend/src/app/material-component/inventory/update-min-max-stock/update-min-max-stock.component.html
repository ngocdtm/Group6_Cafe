<h2 mat-dialog-title>Update Min/Max Stock for {{productName}}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Minimum Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="minQuantity" name="minQuantity" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Maximum Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="maxQuantity" name="maxQuantity" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="updateMinMaxStock()">
    Update
  </button>
  <button mat-raised-button color="warn" (click)="close()">
    Cancel
  </button>
</mat-dialog-actions>
