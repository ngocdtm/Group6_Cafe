<div class="container">
  <h1>Our Products</h1>

  <div class="category-filter">
      <button (click)="filterByCategory('all')" [class.active]="selectedCategory === 'all'">All</button>
      <button *ngFor="let category of categories"
              (click)="filterByCategory(category.id)"
              [class.active]="selectedCategory === category.id">
        {{category.name}}
      </button>
    </div>

 
    
    <div class="view-controls">
      <button (click)="currentView='products'" [class.active]="currentView==='products'">Products</button>
      <button (click)="currentView='history'" [class.active]="currentView==='history'">History</button>
    </div>
    
    <div [ngSwitch]="currentView">
      <div *ngSwitchCase="'products'">
        <!-- Your existing product grid -->
        <div class="product-grid">
          <div *ngFor="let product of filteredProducts" class="product-card" >
            <div (click)="openProductDetail(product)">
              <img [src]="getFirstImageUrl(product)" [alt]="product.name">
              <h3>{{product.name}}</h3>
              <p>{{ formatPrice(product.price) }}</p>
            </div>      
            <button (click)="addToCart(product)" class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'history'">
        <app-product-history></app-product-history>
      </div>
    </div>


</div>
